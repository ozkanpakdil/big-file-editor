name: Windows CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Generate release tag
        id: tag
        shell: bash
        run: echo "release_date=1.0.$(date +'%m%d%Y')" >> $GITHUB_OUTPUT
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install build tools
        run: |
          choco install -y InnoSetup qt6-base-dev make
      - name: Build
        shell: cmd
        run: |
          for /d %%i in ("C:\Qt\6*") do (
            for /d %%j in ("%%i\mingw*") do set QT6_PATH=%%j\bin
          )
          if not defined QT6_PATH for /d %%i in ("C:\tools\Qt6*") do set QT6_PATH=%%i\bin

          if defined QT6_PATH (
            echo Found Qt6 at %QT6_PATH%
            set "PATH=%QT6_PATH%;%PATH%"
          ) else (
            echo Qt6 not found
          )

          set MINGW_PATH=C:\ProgramData\chocolatey\lib\mingw\tools\install\bin
          if not exist "%MINGW_PATH%\g++.exe" set MINGW_PATH=C:\ProgramData\mingw64\mingw64\bin
          
          if exist "%MINGW_PATH%\g++.exe" (
            echo Found MinGW at %MINGW_PATH%
            set "PATH=%MINGW_PATH%;%PATH%"
          ) else (
            echo MinGW not found in common locations, checking PATH
            where g++
          )

          qmake big-file-editor.pro
          mingw32-make
          del /q release\*.h release\*.cpp release\*.o
          if defined QT6_PATH (
            "%QT6_PATH%\windeployqt.exe" release\big-file-editor.exe
          ) else (
            windeployqt release\big-file-editor.exe
          )

      - name: After build
        run: |
          iscc big-file-editor-installer.iss
          move Output\setupbigfileeditor.exe .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: setupbigfileeditor
          path: setupbigfileeditor.exe

      - name: Release with Notes
        uses: softprops/action-gh-release@v2
        with:
          files: setupbigfileeditor.exe
          tag_name: ${{ steps.tag.outputs.release_date }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
